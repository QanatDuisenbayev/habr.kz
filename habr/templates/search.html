{% extends 'index.html' %}

{% block content %}
<div class="container">
	<div class="col-sm-12">
		<h2>Табылған нәтижелер: {{ founded_articles.count }}</h2>
		{% for article in founded_articles %}
		<h3><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h3>
		<p>{{ article.content|truncatewords:30 }}</p>
		{% endfor %}
	</div>
</div>	
{% endblock content %}
